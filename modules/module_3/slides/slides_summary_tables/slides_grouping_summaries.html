# Today: objectives &amp; schedule  

**In this module we aim to help you:**  
* Gain familiarity of {dplyr} functions used to clean public health data  
* Apply a series of functions to a data frame using the pipe operator  
* Begin writing an R script to analyze outbreak data

# Functions  

Common grouping/summarising functions, all from the {tidyverse}:  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Pipe to `count()`, with a column name, to get the number of rows per group

--



```r
surv %&gt;% 
* count(district)
```

```
##          district   n
## 1       Central I  37
## 2      Central II  44
## 3          East I  31
## 4         East II  76
## 5        East III  12
## 6  Mountain Rural 203
## 7          West I  17
## 8         West II 126
## 9        West III 115
## 10           &lt;NA&gt;   2
```

???
Very quick and fast


---

surv %&gt;% 
* count(district, gender)

# group_by() and summarise()  

But what if you want more than just the counts?  

--

"What is mean age in each group?"  

--

"What is the latest date of symptom onset in each group?"  

--

`group_by()` and `summarise()` together allow the flexibility to create a  
**new, summary data frame** with **statistics by group**.  


.footnote[`summarise()` and `summarize()` are equivalent]  




---
# group_by() and summarise()  


```r
surv %&gt;% 
  group_by(district)
```

No perceptible change to the dataset *until* another {dplyr} function is applied.  

--

If printed, the `Groups:` are listed above the data.

# group_by() and summarise()  

Within `summarise()`, *create columns in a **new**, summarized dataset.*  

--

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;new column name&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(district) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise()&lt;/code&gt;

```

## # A tibble: 10 x 1
##    district      
##    &lt;chr&gt;         
##  1 Central I     
##  2 Central II    
##  3 East I        
##  4 East II       
##  5 East III      
##  6 Mountain Rural
##  7 West I        
##  8 West II       
##  9 West III      
## 10 &lt;NA&gt;

```

&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(district) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:deeppink'&gt;n_rows&lt;/span&gt; &amp;nbsp;= &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt;, &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# use function &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt; to count the number of rows&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:deeppink'&gt;age_avg&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;mean(age_years, na.rm = T)&lt;/span&gt;) &amp;nbsp;&amp;nbsp;# mean age in the group&lt;/code&gt;

Within the parentheses, *create columns in a **new**, summarized dataset.*  

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;new column name&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(district) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:deeppink'&gt;n_rows&lt;/span&gt; &amp;nbsp;= &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt;, &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# use function &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt; to count the number of rows&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:deeppink'&gt;age_avg&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;mean(age_years, na.rm = T)&lt;/span&gt;, &amp;nbsp;&amp;nbsp;&amp;nbsp;# mean age in the group&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:deeppink'&gt;max_onset&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;max(date_onset, na.rm=T)&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;# latest onset date&lt;/code&gt;

```

# `arrange()`

Sort the table by placing the column(s) for sorting within `arrange()`  


```r
surv %&gt;% 
  group_by(district) %&gt;% 
  summarise(
    n_rows  = n(),                             
    age_avg = mean(age_years, na.rm = T),      
    max_onset = max(date_onset, na.rm=T)) %&gt;%  
* arrange(n_rows)
