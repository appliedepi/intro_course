# Functions  

Common grouping/summarising functions, all from the {tidyverse}:  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Pipe to `count()`, with a column name, to get the number of rows per group

--



```r
surv %&gt;% 
* count(district)
```

```
##          district   n
## 1       Central I  37
## 2      Central II  44
## 3          East I  31
## 4         East II  76
## 5        East III  12
## 6  Mountain Rural 203
## 7          West I  17
## 8         West II 126
## 9        West III 115
## 10           &lt;NA&gt;   2
```

???
Very quick and fast

# group_by() and summarise()  

But what if you want more than just the counts?  

--

"What is mean age in each group?"  

--

"What is the latest date of symptom onset in each group?"  

--

`group_by()` and `summarise()` together allow the flexibility to create a  
**new, summary data frame** with **statistics by group**.  


.footnote[`summarise()` and `summarize()` are equivalent]  




---
# group_by() and summarise()  


```r
surv %&gt;% 
  group_by(district)
```

No perceptible change to the dataset *until* another {dplyr} function is applied.  

--

# `arrange()`

Sort the table by placing the column(s) for sorting within `arrange()`  


```r
surv %&gt;% 
  group_by(district) %&gt;% 
  summarise(
    n_rows  = n(),                             
    age_avg = mean(age_years, na.rm = T),      
    max_onset = max(date_onset, na.rm=T)) %&gt;%  
* arrange(n_rows)
```

```
## # A tibble: 10 x 4
##    district       n_rows age_avg max_onset 
##    &lt;chr&gt;           &lt;int&gt;   &lt;dbl&gt; &lt;date&gt;    
##  1 &lt;NA&gt;                2     9.5 2014-10-23
##  2 East III           12    19.7 2014-11-14
##  3 West I             17    13.4 2014-11-14
##  4 East I             31    16.0 2014-11-26
##  5 Central I          37    20.7 2014-11-27
##  6 Central II         44    17.3 2014-11-26
##  7 East II            76    16.6 2014-11-26
##  8 West III          115    15.2 2014-11-27
##  9 West II           126    17.8 2014-11-28
## 10 Mountain Rural    203    14   2014-11-28
```

# `arrange()`

Wrap the column(s) in `desc()` to reverse the sorting  


```r
surv %&gt;% 
  group_by(district) %&gt;% 
  summarise(
    n_rows  = n(),                             
    age_avg = mean(age_years, na.rm = T),      
    max_onset = max(date_onset, na.rm=T)) %&gt;%  
* arrange(desc(n_rows))
```

```
## # A tibble: 10 x 4

##  9 East III           12    19.7 2014-11-14
## 10 &lt;NA&gt;                2     9.5 2014-10-23
```

# `arrange()`  

On data that are grouped, you can `arrange` *within groups*:  

Sorting by `date_onset` (ascending)  


```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  arrange(date_onset, .by_group = TRUE)

  adorn_totals(where = "both") %&gt;% 
  adorn_percentages() %&gt;%     
  adorn_pct_formatting(digits = 0) %&gt;%
